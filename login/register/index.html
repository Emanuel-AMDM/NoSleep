<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="Latin1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoSleep - register</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <form action="../../routes/client/save.php" method="post">
    
        <div class="titulo">
            <img src="../../img_logo/Destaques_01.png" alt="">
        </div>

        <div class="subtitulo">
            <p>REGISTER</p>
        </div>

        <div class="register">

            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="surname" placeholder="Surname" required>

            <div class="register_up">
                <input type="text" name="email" placeholder="Email" required>
                <br>
                <input type="text" name="telephone" placeholder="Telephone" required>
            </div>
            
            <div class="register_contents">
                <div class="register_gender">
                    <label>Gender</label>
                    <select name="gender" id="gender" required>
                        <option value="0">Prefer not to say</option>
                        <option value="1">Masculine</option>
                        <option value="2">Feminine</option>
                    </select>
                </div>
                <div class="register_birthday">
                    <label>birthday</label>
                    <input type="date" name="birthday" id="birthday" required>
                </div>
            </div>

            <div class="register_down">
                <input type="text" name="password" placeholder="Password" required>
            </div>

            <div class="register_button">
                <div class="glow-on-hover">
                    <button type="submit">Register</button>
                </div>
            </div>

            <div class="register_login">
                <div class="glow-on-hover">
                    <a href="../../login/index.html">existing account</a>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="rede_social">
                <ul>
                    <li><a href="https://www.instagram.com/no.sleep.boyz?igsh=MWVsOHk4ZjIwY2hrOA=="><i class="fa-brands fa-instagram"></i></a></li>
                </ul>
            </div>
            <div class="info">
                <p>NoSleep, trust and quality.</p>
            </div>
            <div class="copy">
                <p>&copy;NoSleep</p>
            </div>
        </footer>
    </form>

    <script src="https://kit.fontawesome.com/5dc8345cee.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</body>
</html>
